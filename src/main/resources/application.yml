server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-stacktrace: on_param

spring:
  application:
    name: neighborhood-sharing

  # JPA/Database
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false
    open-in-view: false

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:neighborshare}
    username: ${DB_USER:neighborshare_app}
    password: ${DB_PASSWORD:admintest}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 2
          max-wait: -1ms

  # Mail
  mail:
    host: ${MAIL_HOST:smtp.ethereal.email}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Jackson
  jackson:
    serialization:
      indent-output: false
      write-dates-as-timestamps: false
    time-zone: UTC

  # Error handling
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

# JWT
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
  expiration: 900  # 15 minutes in seconds
  refresh-token-expiration: 604800  # 7 days in seconds

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: ${S3_BUCKET:neighborshare-images}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}
  sqs:
    queue-url: ${SQS_QUEUE_URL:}
  sns:
    topic-arn: ${SNS_TOPIC_ARN:}

# Razorpay
razorpay:
  key-id: ${RAZORPAY_KEY_ID:}
  key-secret: ${RAZORPAY_KEY_SECRET:}
  webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:}
  base-url: ${RAZORPAY_BASE_URL:https://api.razorpay.com}

# Logging
logging:
  level:
    root: INFO
    com.neighborshare: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoint:
    health:
      show-details: always
      show-components: always

# Application-specific
app:
  name: Neighborhood Share
  version: 0.1.0
  platform-fee-percent: 10
  default-trust-score: 50
  max-images-per-item: 10
  max-image-size-mb: 5
